- service: arista.studio.v1.StudioConfigService
  method: Set
  body:
    value:
      key:
        studio_id: 6fb1eb7c-d6b5-4349-be1f-3f86912d18d2
        workspace_id: ''
      created_at: '2025-08-01T20:07:50.451Z'
      created_by: mschulman
      last_modified_at: '2025-08-04T15:20:41.165Z'
      last_modified_by: mschulman
      display_name: SNMP Studio
      description: Studio for configuring SNMP v1 and v2 communities and trap hosts
      template:
        type: TEMPLATE_TYPE_MAKO
        body: |-
          % if devicesResolver:
              <% snmpGroup = devicesResolver.resolve()["snmpGroup"] %>
              <% ctx.info(f"SNMP Group: {snmpGroup}")%>
              % if snmpGroup:
                  <% communities = snmpGroup["snmpCommunities"] %>
                  <% ctx.info(f"SNMP Communities: {communities}") %>
                  % if snmpGroup['snmpAcls']:
                      % for acl in snmpGroup['snmpAcls']:
          ip access-list standard ${acl.aclName}
                          % for aclLine in acl.aclLines:
                              % if aclLine.permitDenyRemark != "remark":
                                  % if aclLine.anySource:
                                      % if aclLine.log:
           ${aclLine.seqNumber} ${aclLine.permitDenyRemark} any log
                                      % else:
           ${aclLine.seqNumber} ${aclLine.permitDenyRemark} any
                                      % endif
                                  % elif aclLine.isHost:
                                      % if aclLine.log:
           ${aclLine.seqNumber} ${aclLine.permitDenyRemark} host ${aclLine.sourceIP} log
                                      % else:
           ${aclLine.seqNumber} ${aclLine.permitDenyRemark} host ${aclLine.sourceIP}
                                      % endif
                                  % else:
                                      % if aclLine.log:
           ${aclLine.seqNumber} ${aclLine.permitDenyRemark} ${aclLine.sourceIP} ${aclLine.wildcardMask} log
                                      % else:
           ${aclLine.seqNumber} ${aclLine.permitDenyRemark} ${aclLine.sourceIP} ${aclLine.wildcardMask}
                                      % endif
                                  % endif
                              % else:
           ${aclLine.seqNumber} ${aclLine.permitDenyRemark} ${aclLine.description} 
                              % endif
                          % endfor
                      % endfor 
                  % endif
                  % for community in communities:
                      <%
                          communityName = community.snmpCommunityName
                          if community.snmpCommunityMode:
                              communityMode = community.snmpCommunityMode
                          if community.snmpCommunityAcl:
                              communityACL = community.snmpCommunityAcl
                      %>
                      % if community.snmpCommunityName:
          snmp-server community ${communityName}\
                          % if community.snmpCommunityMode:
           ${communityMode}\
                          % endif
                          % if community.snmpCommunityAcl:
           ${communityACL}
                          % endif
                      % endif
                  % endfor
                  % if snmpGroup.snmpLocation:
          snmp-server location ${snmpGroup.snmpLocation}
                  % endif
                  % if snmpGroup.snmpContact:
          snmp-server contact ${snmpGroup.snmpContact}
                  % endif
                  % if snmpGroup.snmpTrapHosts:
                      <% trapHosts = snmpGroup.snmpTrapHosts %>
                      <% ctx.info(f"SNMP Traps: {trapHosts}") %>
                      % for trapHost in trapHosts:
                          % if trapHost.snmpTrapHost:
          snmp-server host ${trapHost.snmpTrapHost} \
                              % if trapHost.snmpTrapVersion:
           version ${trapHost.snmpTrapVersion} \
                              % endif
                              % if trapHost.snmpTrapCommunity and trapHost.snmpTrapPort:
           ${trapHost.snmpTrapCommunity} \
                              % else:
           ${trapHost.snmpTrapCommunity}   
                              % endif
                              % if trapHost.snmpTrapPort:
           udp-port ${trapHost.snmpTrapPort}
                              % endif
                          % endif
                      % endfor
                  % endif
          ${snmpGroup.get("snmpCli")}
              % endif
          % endif
                      
