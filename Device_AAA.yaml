- service: arista.studio.v1.StudioConfigService
  method: Set
  body:
    value:
      key:
        studio_id: 633bd0a2-d165-43fa-8d04-454530f72a98
        workspace_id: ''
      created_at: '2025-08-06T12:38:56.332Z'
      created_by: mschulman
      last_modified_at: '2025-08-06T17:49:42.307Z'
      last_modified_by: mschulman
      display_name: Device AAA
      description: Configure TACACS/RADIUS Server attributes and AAA settings for Device AAA
      template:
        type: TEMPLATE_TYPE_MAKO
        body: |-
          % if vrfAndSourceAssignResolver:
              <%
                  vrfSourceGroup = vrfAndSourceAssignResolver.resolve()["vrfAndSourceAssignGroup"]
                  ctx.info(f"vrfSouceGroup: {vrfSourceGroup}")
              %>

              % if vrfSourceGroup:
                  % for profile in vrfSourceGroup.vrfAndSourceProfiles:
                      % if profile.protocol == "tacacs":
                          % if profile.vrf:
          ip tacacs vrf ${profile.vrf} source-interface ${profile.sourceInterface}
                          % else:
          ip tacacs source-interface ${profile.sourceInterface}
                          % endif
                      % else:
                          % if profile.vrf:
          ip radius vrf ${profile.vrf} source-interface ${profile.sourceInterface}
                          % else:
          ip radius source-interface ${profile.sourceInterface}
                          % endif
                      % endif
                  % endfor
              % endif
          % endif

          % if aaaProfileAssignResolver:
              <% 
                  profileGroup = aaaProfileAssignResolver.resolve()["aaaProfileAssignmentGroup"]
                  ctx.info(f"profileGroup: {profileGroup}")
              %>

              <%
                  aaaProfileList = [ profile for profile in aaaProfiles if profile.get("profileName") == profileGroup["aaaProfile"] ]
                  radiusGlobalProfileList = [ profile for profile in radiusGlobalSettingsProfiles if profile.get("radiusProfileName") == profileGroup["radiusGlobalSettingsProfile"] ]
                  tacacsGlobalProfileList = [ profile for profile in tacacsGlobalSettingsProfiles if profile.get("tacacsProfileName") == profileGroup["tacacsGlobalSettingsProfile"] ]

                  if aaaProfileList:
                      aaaProfile = aaaProfileList[0]
                      ctx.info(f"AAA Profile: {aaaProfile}")
                  endif

                  if radiusGlobalProfileList:
                      radiusGlobalProfile = radiusGlobalProfileList[0]
                      ctx.info(f"RADIUS Global Profile: radiusGlobalProfile")
                  endif

                  if tacacsGlobalProfileList:
                      tacacsGlobalProfile = tacacsGlobalProfileList[0]
                      ctx.info(f"TACACS Global Profile: tacacsGlobalProfile")
                  endif
              %>

              % if tacacsServers:
                  % for tacacsServer in tacacsServers:
                      <%
                          tacacsServerString = f"tacacs-server host {tacacsServer.tacacsHost} port {tacacsServer.tacacsPort}"
                          if tacacsServer.vrf:
                              tacacsServerString = tacacsServerString + f" vrf {tacacsServer.vrf}"
                          endif
                          if tacacsServer.singleConnection:
                              tacacsServerString = tacacsServerString + " single-connection"
                          endif
                          if tacacsServer.timeout:
                              tacacsServerString = tacacsServerString + f" timeout {tacacsServer.timeout}"
                          endif
                          if tacacsServer.tacacsKey:
                              tacacsServerString = tacacsServerString + f" key {tacacsServer.tacacsKey}"
                          endif
                      %>
           ${tacacsServerString}
                  % endfor
              % endif

              % if tacacsGlobalProfileList:
                  % if tacacsGlobalProfile.tacacsKey:
          tacacs-server key ${tacacsGlobalProfile.tacacsKey} 
                  % endif
                  % if tacacsGlobalProfile.tacacsTimeout:
          tacacs-server timeout ${tacacsGlobalProfile.tacacsTimeout}
                  % endif
              % endif

          % if radiusServers:
                  % for radiusServer in radiusServers:
                      <%
                          
                          if radiusServer.vrf:
                              radiusServerString = f"radius-server host {radiusServer.radiusHost} vrf {radiusServer.vrf} auth-port {radiusServer.authenticationPort} acct-port {radiusServer.accountingPort}"
                          else:
                              radiusServerString = f"radius-server host {radiusServer.radiusHost} auth-port {radiusServer.authenticationPort} acct-port {radiusServer.accountingPort}"
                          endif
                          if radiusServer.timeout:
                              radiusServerString = radiusServerString + f" timeout {radiusServer.timeout}"
                          endif
                          if radiusServer.radiusKey:
                              radiusServerString = radiusServerString + f" key {radiusServer.radiusKey}"
                          endif
                      %>
           ${radiusServerString}
                  % endfor
              % endif

              % if radiusGlobalProfileList:
                  % if radiusGlobalProfile.radiusKey:
          radius-server key ${radiusGlobalProfile.radiusKey} 
                  % endif
                  % if radiusGlobalProfile.radiusTimeout:
          radius-server timeout ${radiusGlobalProfile.radiusTimeout}
                  % endif
              % endif

              % if serverGroups:
                  % for serverGroup in serverGroups:
          aaa group server ${serverGroup.serverGroupType} ${serverGroup.groupName}
                      % if serverGroup.serverGroupType == "tacacs+":
                          % for server in serverGroup.tacacsServers:
            server ${server}
                          % endfor
                      % else:
                          % for server in serverGroup.radiusServers:
            server ${server}
                          % endfor
                      % endif
                  % endfor
              % endif

              % if aaaProfileList:
                  % if aaaProfile.authenticationConfiguration:
                      % for authCLine in aaaProfile.authenticationConfiguration:
                          <% 
                              authCOrderString = ""
                              for authCOrder in authCLine.authCOrder:
                                  if authCOrder.localAuthC:
                                      authCOrderString = authCOrderString + " local "
                                  elif authCOrder.useAuthCGroup:
                                      authCOrderString = authCOrderString + " group " + authCOrder.authCGroup + " "
                                  elif authCOrder.authCNone:
                                      authCOrderString = authCOrderString + " none "
                              endfor
                          %>
          aaa authentication ${authCLine.authCtype} ${authCLine.authCMethod} ${authCOrderString} 
                      % endfor
                  % endif
                  % if aaaProfile.authorizationConfiguration:
                      % for authZLine in aaaProfile.authorizationConfiguration:
                          <% 
                              authZOrderString = ""
                              if authZLine.authZOrder:
                                  for authZOrder in authZLine.authZOrder:
                                      if authZOrder.localAuthZ:
                                          authZOrderString = authZOrderString + " local "
                                      elif authZOrder.useAuthZGroup:
                                          authZOrderString = authZOrderString + " group " + authZOrder.authZGroup + " "
                                      elif authZOrder.authZNone:
                                          authZOrderString = authZOrderString + " none "
                                      endif
                                  endfor
                              endif
                          %>
                          % if authZLine.authZType == "serial-console" or authZLine.authZType == "config-commands":
          aaa authorization ${authZLine.authZType}
                          % elif authZLine.authZType == "commands":
          aaa authorization ${authZLine.authZType} ${authZLine.authZCommandsPriv} ${authZLine.authZMethod} ${authZOrderString}
                          % else:
          aaa authorization ${authZLine.authZType} ${authZLine.authZMethod} ${authZOrderString} 
                          % endif
                      % endfor
                  % endif
                  % if aaaProfile.accountingConfiguration:
                      % for acctLine in aaaProfile.accountingConfiguration:
                          <% 
                              acctOrderString = ""
                              if acctLine.acctOrder:
                                  for acctOrder in acctLine.acctOrder:
                                      if acctOrder.acctGroup:
                                          acctOrderString = acctOrderString + " group " + acctOrder.acctGroup + " "
                                      elif acctOrder.useLogging:
                                          acctOrderString = acctZOrderString + " logging "
                                      endif
                                  endfor
                              endif
                          %>
                          % if acctLine.accountingType == "commands":
          aaa accounting ${acctLine.accountingType} ${acctLine.accountingCommandsPriv} ${acctLine.accountingMethod} ${acctLine.accountingStartStop} ${acctOrderString}
                          % else:
          aaa accounting ${acctLine.accountingType} ${acctLine.accountingMethod} ${acctLine.accountingStartStop} ${acctOrderString} 
                          % endif
                      % endfor
                  % endif
                  ${aaaProfile.get("eosCli")}
              % endif
          % endif
