- service: arista.studio.v1.StudioConfigService
  method: Set
  body:
    value:
      key:
        studio_id: 3b8213ea-b99e-4745-a5bf-d03ef42bdfae
        workspace_id: ''
      created_at: '2025-08-06T19:04:07.953Z'
      created_by: mschulman
      last_modified_at: '2025-08-06T20:26:16.055Z'
      last_modified_by: mschulman
      display_name: SNMP Configuration
      description: Studio for configuring SNMP v1 and v2 communities and trap hosts
      template:
        type: TEMPLATE_TYPE_MAKO
        body: |-
          % if snmpProfileAssignResolver:
              <% 
                  snmpProfilesGroup = snmpProfileAssignResolver.resolve()["snmpProfileGroup"]
                  ctx.info(f"SNMP Group: {snmpProfilesGroup}")

                  snmpCommProfileList = [ profile for profile in snmpCommunityProfiles if profile.get("profileName") == snmpProfilesGroup["snmpCommunityProfile"]]
                  if snmpCommProfileList:
                      snmpCommProfile = snmpCommProfileList[0]
                      ctx.info(f"snmpCommProfile: {snmpCommProfile}")
                  endif
                  
                  snmpLocationContactProfileList = [ profile for profile in snmpLocationContactProfiles if profile.get("profileName") == snmpProfilesGroup["snmpLocationContactProfile"]]
                  if snmpLocationContactProfileList:
                      snmpLocContProfile = snmpLocationContactProfileList[0]
                      ctx.info(f"snmpLocContProfile: {snmpLocContProfile}")
                  endif

                  snmpTrapProfileList = [ profile for profile in snmpTrapProfiles if profile.get("profileName") == snmpProfilesGroup["snmpTrapProfile"]]
                  if snmpTrapProfileList:
                      snmpTrapProfile = snmpTrapProfileList[0]
                      ctx.info(f"snmpTrapProfile: {snmpTrapProfile}")
                  endif
              %>

              % if snmpCommProfileList:
                  % if snmpCommProfile.snmpAcls:
                      % for acl in snmpCommProfile.snmpAcls:
          ip access-list standard ${acl.aclName}
                          % for aclLine in acl.aclLines:
                              % if aclLine.permitDenyRemark != "remark":
                                  % if aclLine.anySource:
                                      % if aclLine.log:
           ${aclLine.seqNumber} ${aclLine.permitDenyRemark} any log
                                      % else:
           ${aclLine.seqNumber} ${aclLine.permitDenyRemark} any
                                      % endif
                                  % elif aclLine.isHost:
                                      % if aclLine.log:
           ${aclLine.seqNumber} ${aclLine.permitDenyRemark} host ${aclLine.sourceIP} log
                                      % else:
           ${aclLine.seqNumber} ${aclLine.permitDenyRemark} host ${aclLine.sourceIP}
                                      % endif
                                  % else:
                                      % if aclLine.log:
           ${aclLine.seqNumber} ${aclLine.permitDenyRemark} ${aclLine.sourceIP} ${aclLine.wildcardMask} log
                                      % else:
           ${aclLine.seqNumber} ${aclLine.permitDenyRemark} ${aclLine.sourceIP} ${aclLine.wildcardMask}
                                      % endif
                                  % endif
                              % else:
           ${aclLine.seqNumber} ${aclLine.permitDenyRemark} ${aclLine.description} 
                              % endif
                          % endfor
                      % endfor 
                  % endif
                  % if snmpCommProfile.snmpCommunities:
                      % for community in snmpCommProfile.snmpCommunities:
                          <%
                              communityName = community.snmpCommunity
                              if community.snmpCommunityMode:
                                  communityMode = community.snmpCommunityMode
                              if community.snmpCommunityAcl:
                                  communityACL = community.snmpCommunityAcl
                          %>
                          % if community.snmpCommunity:
          snmp-server community ${communityName}\
                              % if community.snmpCommunityMode:
           ${communityMode}\
                              % endif
                              % if community.snmpCommunityAcl:
           ${communityACL}
                              % endif
                          % endif
                      % endfor
                  % endif       
          ${snmpCommProfile.get("eosCli")}
              % endif

              % if snmpLocationContactProfileList:
                  % if snmpLocContProfile.snmpLocation:
          snmp-server location ${snmpLocContProfile.snmpLocation}
                  % endif
                  % if snmpLocContProfile.snmpContact:
          snmp-server contact ${snmpLocContProfile.snmpContact}
                  % endif
              % endif

              % if snmpTrapProfileList:
                  % if snmpTrapProfile.snmpTrapHosts:
                      % for trapHost in snmpTrapProfile.snmpTrapHosts:
                          % if trapHost.snmpTrapHost:
          snmp-server host ${trapHost.snmpTrapHost} \
                              % if trapHost.snmpTrapVersion:
           version ${trapHost.snmpTrapVersion} \
                              % endif
                              % if trapHost.snmpTrapCommunity and trapHost.snmpTrapPort:
           ${trapHost.snmpTrapCommunity} \
                              % else:
           ${trapHost.snmpTrapCommunity}   
                              % endif
                              % if trapHost.snmpTrapPort:
           udp-port ${trapHost.snmpTrapPort}
                              % endif
                          % endif
                      % endfor
                  % endif
          ${snmpTrapProfile.eosCli}
              % endif
          % endif
                      
