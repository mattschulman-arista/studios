      last_modified_at: '2025-10-08T15:26:42.050Z'
      last_modified_by: mschulman
      display_name: SNMP Configuration
      description: Studio for configuring SNMP ACLs, v1 and v2 communities, v3 users, views, traps,  and trap hosts
      template:
        type: TEMPLATE_TYPE_MAKO
        body: "% if snmpProfileAssignResolver:\n    <% \n        snmpProfilesGroup = snmpProfileAssignResolver.resolve()[\"snmpProfileGroup\"]\n        ctx.info(f\"SNMP Group: {snmpProfilesGroup}\")\n\n        # Use a list comprehension to find the profile dictionary that has a key that matches the name of the profile assigned\n        # to the Resolver.  This will result in a list with one dictionary in it.\n        snmpCommProfileList = [ profile for profile in snmpCommunityProfiles if profile.get(\"profileName\") == snmpProfilesGroup[\"snmpCommunityProfile\"]]\n        snmpLocationContactProfileList = [ profile for profile in snmpLocationContactProfiles if profile.get(\"profileName\") == snmpProfilesGroup[\"snmpLocationContactProfile\"]]\n        snmpTrapHostProfileList = [ profile for profile in snmpTrapHostProfiles if profile.get(\"profileName\") == snmpProfilesGroup[\"snmpTrapHostProfile\"]]\n        snmpTrapProfileList = [ profile for profile in snmpTrapProfiles if profile.get(\"trapProfileName\") == snmpProfilesGroup[\"snmpTrapProfile\"]]\n        vrfSourceProfileList = [ profile for profile in vrfAndSourceProfiles if profile.get(\"vrfProfileName\") == snmpProfilesGroup[\"vrfSourceProfile\"]]\n        usersList = []\n        for assignUser in snmpProfilesGroup[\"assignSnmpUsers\"]:\n            for user in snmpUsers:\n                if user.userName == assignUser.assignUserName:\n                    usersList.append(user)\n                endif\n            endfor\n        endfor\n        groupsList = []\n        for assignGroup in snmpProfilesGroup[\"assignSnmpGroups\"]:\n            for group in snmpGroups:\n                if group.snmpV3Group == assignGroup.assignGroupName:\n                    groupsList.append(group)\n                endif\n            endfor\n        endfor\n        # groupsList = [ group for group in snmpGroups if group.get(\"snmpV3Group\") in snmpProfilesGroup[\"assignSnmpGroups\"]]\n\n        # Create empty Profile dictionaries so that devices added to the studio but aren't matched to a Resolver\n\t    # will still have the variable created and not generate an error on studio build.\n        snmpCommProfile = {}\n        snmpLocContProfile = {}\n        snmpTrapHostProfile = {}\n        snmpTrapProfile = {}\n        vrfSourceProfile = {}\n\n\n        # Because the profile list variable is a list, extract the first item in the list and assign to the profile variable.\n        if snmpCommProfileList:\n            snmpCommProfile = snmpCommProfileList[0]\n            ctx.info(f\"snmpCommProfile: {snmpCommProfile}\")\n        endif\n                \n        if snmpLocationContactProfileList:\n            snmpLocContProfile = snmpLocationContactProfileList[0]\n            ctx.info(f\"snmpLocContProfile: {snmpLocContProfile}\")\n        endif\n\n        if snmpTrapHostProfileList:\n            snmpTrapHostProfile = snmpTrapHostProfileList[0]\n            ctx.info(f\"snmpTrapHostProfile: {snmpTrapHostProfile}\")\n        endif\n\n        if snmpTrapProfileList:\n            snmpTrapProfile = snmpTrapProfileList[0]\n            ctx.info(f\"snmpTrapProfile: {snmpTrapProfile}\")\n        endif\n\n        if vrfSourceProfileList:\n            vrfSourceProfile = vrfSourceProfileList[0]\n            ctx.info(f\"vrfSourceProfile: {vrfSourceProfile}\")\n        endif\n\n        if usersList:\n            ctx.info(f\"usersList: {usersList}\")\n        endif\n\n        if groupsList:\n            ctx.info(f\"groupsList: {groupsList}\")\n    %>\n\n    % if snmpAcls and (snmpCommProfile or snmpProfilesGroup[\"snmpV3Acl\"]):\n        % for acl in snmpAcls:\nip access-list standard ${acl.aclName}\n            % for aclLine in acl.aclLines:\n                % if aclLine.permitDenyRemark != \"remark\":\n                    % if aclLine.anySource:\n                        % if aclLine.log:\n ${aclLine.seqNumber} ${aclLine.permitDenyRemark} any log\n                        % else:\n ${aclLine.seqNumber} ${aclLine.permitDenyRemark} any\n                        % endif\n                    % elif aclLine.isHost:\n                        % if aclLine.log:\n ${aclLine.seqNumber} ${aclLine.permitDenyRemark} host ${aclLine.sourceIP} log\n                        % else:\n ${aclLine.seqNumber} ${aclLine.permitDenyRemark} host ${aclLine.sourceIP}\n                        % endif\n                    % else:\n                        % if aclLine.log:\n ${aclLine.seqNumber} ${aclLine.permitDenyRemark} ${aclLine.sourceIP} ${aclLine.wildcardMask} log\n                        % else:\n ${aclLine.seqNumber} ${aclLine.permitDenyRemark} ${aclLine.sourceIP} ${aclLine.wildcardMask}\n                        % endif\n                    % endif\n                % else:\n ${aclLine.seqNumber} ${aclLine.permitDenyRemark} ${aclLine.description} \n                % endif\n            % endfor\n        % endfor \n    % endif\n\n    % if snmpProfilesGroup[\"snmpV3Acl\"]:\nsnmp-server ipv4 access-list ${snmpProfilesGroup[\"snmpV3Acl\"]}\n    % endif\n\n    % if snmpViews and (snmpCommProfile or usersList):\n        % for view in snmpViews:\n            % for oid in view.snmpViewItems:\nsnmp-server view ${view.viewName} ${oid.oid} ${oid.viewMode}\n            % endfor\n        % endfor\n    % endif\n\n    % if groupsList:\n        <% snmpGroupStringList = [] %>\n        % for group in groupsList:\n            <%\n                snmpGroupString = f\"snmp-server group {group.snmpV3Group} v3 priv\"\n                if group.readPriv:\n                    snmpGroupString = snmpGroupString + f\" read {group.readPriv}\"\n                if group.writePriv:\n                    snmpGroupString = snmpGroupString + f\" write {group.writePriv}\"\n                if group.notifyPriv:\n                    snmpGroupString = snmpGroupString + f\" notify {group.notifyPriv}\"\n                snmpGroupStringList.append(snmpGroupString)\n            %>\n        % endfor\n        % for groupString in snmpGroupStringList:\n${groupString}\n        % endfor\n    % endif\n\n    % if usersList:\n        <%\n            import hashlib\n\n            current_device = ctx.getDevice()\n            device_id = current_device.id\n            device_mac = current_device.mac\n            config_data = []\n\n            def snmpEngineID(dev_mac):\n                \"\"\"\n                    Return the SNMP Engine ID generated from the System MAC\n                    or create random\n                \"\"\"\n                return \"f5717f\" + str(dev_mac).replace(\":\", \"\") + \"00\"\n\n            def get_hasher(authType):\n                \"\"\"\n                    Return the required hash function based\n                    on the authentication type required\n                \"\"\"\n                if authType == 'md5':\n                    hasher = hashlib.md5\n                elif authType == 'sha':\n                    hasher = hashlib.sha1\n                elif authType == 'sha224':\n                    hasher = hashlib.sha224\n                elif authType == 'sha256':\n                    hasher = hashlib.sha256\n                elif authType == 'sha384':\n                    hasher = hashlib.sha384\n                elif authType == 'sha512':\n                    hasher = hashlib.sha512\n                else:\n                    hasher = None\n                return hasher\n            \n            def keyFromPassphrase(phrase, authType):\n                \"\"\"\n                    Generates a key from a passphrase as a describe in RFC 2574 section A.2.\n                    authType should be 'md5', 'sha', or 'sha[224|256|384|512]'.\n                \"\"\"\n\n                hasher = get_hasher(authType)\n                hashVal = hasher()\n                bytesLeft = 1048576 # 1Megabyte\n                concat = phrase.encode('utf-8')\n                # Concatenate phrase until its at least 64 characters long\n                while len(concat) < 64:\n                    concat += phrase.encode('utf-8')\n                concatLen = len(concat)\n                # Hash the new concatenated phrase until its 1Mb in length\n                while bytesLeft > concatLen:\n                    hashVal.update(concat)\n                    bytesLeft -= concatLen\n                if bytesLeft > 0:\n                    hashVal.update(concat[0: bytesLeft])\n                # Create the hexidecimal value for the hashed phrase\n                ku = hashVal.digest()\n                return ku\n            \n            def localizePassphrase(phrase, authType, engineID, privType):\n                \"\"\"\n                    Performs a key localization as described in RFC 2574 section 2.6.\n                    phrase is the plain ASCII passphrase. \n                    [authType] - 'md5', 'sha', or 'sha(224|256|384|512)'.\n                    [engineId] - *binary* value of the engineID.\n                    (Not \"8000757105...\" but \"\\x80\\x00\\x75\\x71\\x05...\")\n                    [privType] - privacy protocol, 'des', 'aes', 'aes192' or 'aes256'\n                    This is needed when we need to create a longer Localized Key (kul)\n                    for a stronger privacy protocol.\n                \"\"\"\n                engineId = bytearray.fromhex(engineID)\n                # Create Standard User Key Ku from phrase\n                ku = keyFromPassphrase(phrase, authType)\n                hasher = get_hasher(authType)\n                localHash = hasher()\n                # Localize the Standard Key by adding the local engineID to it\n                # Localized key - kul\n                localHash.update(ku + engineId + ku)\n                kul = localHash.digest()\n                kulHash = localHash.digest()\n                # Defined Number of Characters required for each hash type as used in EOS\n                reqLenMap = {'md5': 32, 'sha': 40,\n                            'sha224': 56, 'sha256': 64,\n                            'sha384': 96, 'sha512': 128,\n                            'des': 32, 'aes': 32,\n                            'aes192': 48, 'aes256': 64}\n                authLen = reqLenMap[authType.lower()]\n                privLen = reqLenMap[privType.lower()]\n                # From draft-blumenthal-aes-usm-04 section 3.1.2.1\n                # Ceiling Dived of privLen by authLen\n                concatCount = int(((privLen + (authLen-1))//authLen))\n                count = 1\n                while count < concatCount:\n                    localHash = hasher()\n                    localHash.update(kulHash)\n                    kulHash = kulHash + localHash.digest()\n                    count += 1\n                # Truncate in case we have too much.\n                kulHash = kulHash[: privLen]\n                return kul.hex(), kulHash.hex()\n\n            # Generate SNMP Engine ID from device_mac\n            # or last 8 digits of the serial number + padding\n            if device_mac == None:\n                engineID = snmpEngineID('acdf'+device_id[-8:])\n            else:\n                engineID = snmpEngineID(device_mac)\n            # Generate User details for each device\n            # deviceUsers = deviceList.resolve()['snmpUsers']\n            # work through SNMP users for device to create conf data\n            for user in usersList:\n                authKu,authKul = localizePassphrase(user.authPass, user.authType, engineID, user.privType)\n                privKu,privKul = localizePassphrase(user.privPass, user.authType, engineID, user.privType)\n                config_data.append({'user':user.userName, 'group':user.groupName, 'engineID': engineID, 'authType':user.authType,'authKu':authKu,'privType':user.privType,'privKu':privKu})\n        %>\n\n        % for data in config_data:\nsnmp-server user ${data['user']} ${data['group']} v3 localized ${data['engineID']} auth ${data['authType']} ${data['authKu']} priv ${data['privType']} ${data['privKu']}\n        % endfor\n    % endif\n\n    % if snmpCommProfile:\n        % if snmpCommProfile.snmpCommunities:\n            % for community in snmpCommProfile.snmpCommunities:\n                <%\n                    snmpCommunityString = \"\"\n                    snmpCommunityString = f\"snmp-server community {community.snmpCommunity}\"\n                    if community.snmpCommunityView:\n                        snmpCommunityString = snmpCommunityString + f\" view {community.snmpCommunityView}\"\n                    if community.snmpCommunityMode:\n                        snmpCommunityString = snmpCommunityString + f\" {community.snmpCommunityMode}\"\n                    if community.snmpCommunityAcl:\n                        snmpCommunityString = snmpCommunityString + f\" {community.snmpCommunityAcl}\"\n                %>\n${snmpCommunityString}\n            % endfor\n        % endif       \n${snmpCommProfile.get(\"eosCli\")}\n    % endif\n\n    % if snmpLocContProfile:\n        % if snmpLocContProfile.snmpLocation:\nsnmp-server location ${snmpLocContProfile.snmpLocation}\n        % endif\n        % if snmpLocContProfile.snmpContact:\nsnmp-server contact ${snmpLocContProfile.snmpContact}\n        % endif\n    % endif\n\n    % if snmpTrapHostProfile:\n        % if snmpTrapHostProfile.snmpTrapHosts:\n            % for trapHost in snmpTrapHostProfile.snmpTrapHosts:\n                <%\n                    if trapHost.snmpTrapHost:\n                        trapHostString = \"\"\n                        trapHostString = f\"snmp-server host {trapHost.snmpTrapHost}\"\n                        if trapHost.vrf:\n                            trapHostString = trapHostString + f\" vrf {trapHost.vrf}\"\n                        if trapHost.enableTraps:\n                            trapHostString = trapHostString + \" traps\"\n                        elif trapHost.enableInforms:\n                            trapHostString = trapHostString + \" informs\"\n                        if trapHost.snmpTrapVersion:\n                            trapHostString = trapHostString + f\" version {trapHost.snmpTrapVersion}\"\n                            if trapHost.snmpTrapVersion != \"3\":\n                                trapHostString = trapHostString + f\" {trapHost.snmpTrapCommunity}\"\n                            else:\n                                trapHostString = trapHostString + f\" {trapHost.snmpv3SecurityLevel} {trapHost.snmpTrapUser}\"\n                        if trapHost.snmpTrapPort:\n                            trapHostString = trapHostString + f\" udp-port {trapHost.snmpTrapPort}\"\n                        ctx.info(f\"trapHostString = {trapHostString}\")\n                %>\n${trapHostString}\n            % endfor\n        % endif\n${snmpTrapHostProfile.eosCli}\n    % endif\n\n    % if snmpTrapProfile:\n        % if snmpTrapProfile.enableBgpTraps:\nsnmp-server enable traps bgp\n        % endif\n        % if snmpTrapProfile.enableBridgeTraps:\nsnmp-server enable traps bridge\n        % endif\n        % if snmpTrapProfile.enableCapacityTraps:\nsnmp-server enable traps capacity\n        % endif\n        % if snmpTrapProfile.enableClbTraps:\nsnmp-server enable traps clb\n        % endif\n        % if snmpTrapProfile.enableEntityTraps:\nsnmp-server enable traps entity\n        % endif\n        % if snmpTrapProfile.enableExternalAlarmTraps:\nsnmp-server enable traps external-alarm\n        % endif\n        % if snmpTrapProfile.enableIsIsTraps:\nsnmp-server enable traps isis\n        % endif\n        % if snmpTrapProfile.enableLldpTraps:\nsnmp-server enable traps lldp\n        % endif\n        % if snmpTrapProfile.enableMplsLdpTraps:\nsnmp-server enable traps mpls-ldp\n        % endif\n        % if snmpTrapProfile.enableMsdpTraps:\nsnmp-server enable traps msdp\n        % endif\n        % if snmpTrapProfile.enableOspFv3Traps:\nsnmp-server enable traps ospfv3\n        % endif\n        % if snmpTrapProfile.enableOspfTraps:\nsnmp-server enable traps ospf\n        % endif\n        % if snmpTrapProfile.enablePimTraps:\nsnmp-server enable traps pim\n        % endif\n        % if snmpTrapProfile.enableSnmpTraps:\nsnmp-server enable traps snmp\n        % endif\n        % if snmpTrapProfile.enableSnmpConfigManEventTraps:\nsnmp-server enable traps snmpConfigManEvent\n        % endif\n        % if snmpTrapProfile.enableSwitchoverTraps:\nsnmp-server enable traps switchover\n        % endif\n        % if snmpTrapProfile.enableTestTraps:\nsnmp-server enable traps test\n        % endif\n        % if snmpTrapProfile.enableVrrpTraps:\nsnmp-server enable traps vrrp\n        % endif\n${snmpTrapProfile.eosCli}\n    % endif\n\n    % if vrfSourceProfile:\n        % if vrfSourceProfile.vrfProfiles:\n            % for vrfProfile in vrfSourceProfile.vrfProfiles:\n                % if vrfProfile.vrf:\nsnmp-server vrf ${vrfProfile.vrf} local-interface ${vrfProfile.localInterface}\n                % else:\nsnmp-server local-interface ${vrfProfile.localInterface}\n                % endif\n            % endfor\n        % endif\n    % endif\n% endif\n            "
