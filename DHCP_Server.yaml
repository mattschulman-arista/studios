- service: arista.studio.v1.StudioConfigService
  method: Set
  body:
    value:
      key:
        studio_id: 08f13fdb-30c4-4d38-9e2a-3221771450b1
        workspace_id: ''
      created_at: '2025-08-05T19:28:26.522Z'
      created_by: mschulman
      last_modified_at: '2025-08-08T14:15:47.968Z'
      last_modified_by: mschulman
      display_name: DHCP Server
      description: Configure DHCP Server on a device
      template:
        type: TEMPLATE_TYPE_MAKO
        body: "% if dhcpProfileAssignResolver:\n    <% profileGroup = dhcpProfileAssignResolver.resolve()[\"dhcpProfileGroup\"] %>\n    <% ctx.info(f\"profileGroup: {profileGroup}\") %>\n\n    <%\n       # Use a list comprehension to find the profile dictionary that has a key that matches the name of the profile assigned\n       # to the Resolver.  This will result in a list with one dictionary in it.\n       dhcpProfileList = [ profile for profile in dhcpServerProfiles if profile.get(\"profileName\") == profileGroup[\"dhcpServerProfile\"] ]\n       \n       # Create empty Profile dictionaries so that devices added to the studio but aren't matched to a Resolver\n\t# will still have the variable created and not generate an error on studio build.\n       dhcpProfile = {}\n       \n       # Because the profile list variable is a list, extract the first item in the list and assign to the profile variable.\n       if dhcpProfileList:\n              dhcpProfile = dhcpProfileList[0]\n              ctx.info(f\"dhcpProfile: {dhcpProfileList[0]}\")\n       endif\n\n    %>\n\n       % if dhcpProfile:\ndhcp server\n              % if dhcpProfile.disableDhcpServer:\n disabled\n              % else:\n no disabled\n              % endif\n              % if dhcpProfile.dnsDomain:\n dns domain name ipv4 ${dhcpProfile.dnsDomain}\n              % endif\n              % if dhcpProfile.dnsServers:\n                     <%\n                            dnsServerList = \"\"\n                            for dnsServer in dhcpProfile.dnsServers: \n                                   dnsServerList = dnsServerList + ' ' + dnsServer\n                            endfor\n                     %>\n dns server ipv4 ${dnsServerList} \n              % endif\n              % if dhcpProfile.leaseTime:\n lease time ipv4 ${dhcpProfile.leaseTime.leaseDays} days ${dhcpProfile.leaseTime.leaseHours} hours ${dhcpProfile.leaseTime.leaseMinutes} minutes\n              % endif\n\n              % if dhcpProfile.tftpServers:\n                     % for tftpServer in dhcpProfile.tftpServers:\n tftp server option ${tftpServer.optionNumber} ipv4 ${tftpServer.server}\n                     % endfor\n              % endif\n\n              % if dhcpProfile.tftpFile:\n tftp server file ipv4 ${dhcpProfile.tftpFile}\n              % endif\n\n              % if dhcpProfile.dhcpOptions:\n                     % for option in dhcpProfile.dhcpOptions:\n                            % if option.optionType == 'hex':\n                                   % if option.alwaysSend:\noption ipv4 ${option.optionCode} always-send type ${option.optionType} data ${option.optionData}\n                                   % else:\noption ipv4 ${option.optionCode} type ${option.optionType} data ${option.optionData}\n                                   % endif\n                            % else:\n                                   % if option.alwaysSend:\noption ipv4 ${option.optionCode} always-send type ${option.optionType} data '${option.optionData}'\n                                   % else:\noption ipv4 ${option.optionCode} type ${option.optionType} data '${option.optionData}'\n                                   % endif\n                            % endif\n                     % endfor\n              % endif\n\n              % if dhcpProfile.subnets:\n                     % for subnet in dhcpProfile.subnets:\n subnet ${subnet.subnet}\n   default-gateway ${subnet.defaultGateway}\n                            % for subnetRange in subnet.ranges:\n   range ${subnetRange.startIP} ${subnetRange.endIP}\n                            % endfor\n                            % if subnet.subnetLeaseGroup.perSubnetLease:\n   lease time ${subnet.subnetLeaseGroup.leaseDays} days ${subnet.subnetLeaseGroup.leaseHours} hours ${subnet.subnetLeaseGroup.leaseMinutes} minutes\n                            % endif\n                            % if subnet.tftpFile:\n    tftp server file ${subnet.tftpFile}\n                            % endif\n                            % if subnet.reservations:\n    reservations\n                                   % for reservation in subnet.reservations:\n      mac-address ${reservation.macAddress}\n                                          % if reservation.hostname:\n      hostname ${reservation.hostname}\n                                          % endif\n      ipv4-address ${reservation.ipAddress}\n                                   % endfor\n    !\n                            % endif\n                            % if subnet.dnsServers:\n                                   <%\n                                          dnsServerList = \"\"\n                                          for dnsServer in subnet.dnsServers: \n                                                 dnsServerList = dnsServerList + ' ' + dnsServer\n                                          endfor\n                                   %>\n    dns server ${dnsServerList} \n                            % endif\n                            % if subnet.tftpServers:\n                                   % for tftpServer in subnet.tftpServers:\n    tftp server option ${tftpServer.optionNumber} ${tftpServer.server}\n                                   % endfor\n                            % endif\n                            \n\n                            % if subnet.dhcpOptions:\n                                   % for option in subnet.dhcpOptions:\n                                          % if option.optionType == 'hex':\n                                                 % if option.alwaysSend:\n    option ipv4 ${option.optionCode} always-send type ${option.optionType} data ${option.optionData}\n                                                 % else:\n    option ipv4 ${option.optionCode} type ${option.optionType} data ${option.optionData}\n                                                 % endif\n                                          % else:\n                                                 % if option.alwaysSend:\n    option ipv4 ${option.optionCode} always-send type ${option.optionType} data '${option.optionData}'\n                                                 % else:\n    option ipv4 ${option.optionCode} type ${option.optionType} data '${option.optionData}'\n                                                 % endif\n                                          % endif\n                                   % endfor\n                            % endif\n                     \n                     % endfor\n              % endif\n${dhcpProfile.get('eosCli')}                 \n       % endif\n% endif"
