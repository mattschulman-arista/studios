- service: arista.studio.v1.StudioConfigService
  method: Set
  body:
    value:
      key:
        studio_id: b537097d-50d9-4646-8a14-d36f57a28983
        workspace_id: ''
      created_at: '2025-08-05T13:48:06.381Z'
      created_by: mschulman
      last_modified_at: '2025-08-08T13:30:32.988Z'
      last_modified_by: mschulman
      display_name: Management Protocols
      description: Configure Telnet, SSH, and API settings
      template:
        type: TEMPLATE_TYPE_MAKO
        body: "% if profileAssignmentResolver:\n    <% profileGroup = profileAssignmentResolver.resolve()[\"profileAssignmentGroup\"] %>\n    <% ctx.info(f\"profileGroup: {profileGroup}\") %>\n\n    <%\n        # Use a list comprehension to find the profile dictionary that has a key that matches the name of the profile assigned\n        # to the Resolver.  This will result in a list with one dictionary in it.\n\n        mgmtProfileList = [ profile for profile in managementProtocolProfiles if profile.get(\"profileName\") == profileGroup[\"profileName\"] ]\n        \n        # Create empty Profile dictionaries so that devices added to the studio but aren't matched to a Resolver\n\t    # will still have the variable created and not generate an error on studio build.\n        mgmtProfile = {}\n\n        # Because the profile list variable is a list, extract the first item in the list and assign to the profile variable.\n        if mgmtProfileList:\n                mgmtProfile = mgmtProfileList[0]\n                ctx.info(f\"mgmtProfile: {mgmtProfileList[0]}\")\n        endif\n\n    %>\n\n    % if mgmtProfile:\n        % if mgmtProfile['mgmtProtocolAcLs']:\n            % for acl in mgmtProfile['mgmtProtocolAcLs']:\nip access-list standard ${acl.aclName}\n                % for aclLine in acl.aclLines:\n                    % if aclLine.permitDenyRemark != \"remark\":\n                        % if aclLine.anySource:\n                            % if aclLine.log:\n ${aclLine.seqNumber} ${aclLine.permitDenyRemark} any log\n                            % else:\n ${aclLine.seqNumber} ${aclLine.permitDenyRemark} any\n                            % endif\n                        % elif aclLine.isHost:\n                            % if aclLine.log:\n ${aclLine.seqNumber} ${aclLine.permitDenyRemark} host ${aclLine.sourceIP} log\n                            % else:\n ${aclLine.seqNumber} ${aclLine.permitDenyRemark} host ${aclLine.sourceIP}\n                            % endif\n                        % else:\n                            % if aclLine.log:\n ${aclLine.seqNumber} ${aclLine.permitDenyRemark} ${aclLine.sourceIP} ${aclLine.wildcardMask} log\n                            % else:\n ${aclLine.seqNumber} ${aclLine.permitDenyRemark} ${aclLine.sourceIP} ${aclLine.wildcardMask}\n                            % endif\n                        % endif\n                    % else:\n ${aclLine.seqNumber} ${aclLine.permitDenyRemark} ${aclLine.description} \n                    % endif\n                % endfor\n            % endfor \n        % endif   \n\n        % if mgmtProfile.telnetConfiguration.enableTelnetAccess:\nmanagement telnet\n  no shutdown\n            % if mgmtProfile.telnetConfiguration.accessGroup:\n ip access-group ${mgmtProfile.telnetConfiguration.accessGroup} in\n            % endif\n            % if mgmtProfile.telnetConfiguration.idleTimeout:\n idle-timeout ${mgmtProfile.telnetConfiguration.idleTimeout}\n            % endif\n            % if mgmtProfile.telnetConfiguration.sessionLimit:\n session-limit ${mgmtProfile.telnetConfiguration.sessionLimit}\n            % endif\n            % if mgmtProfile.telnetConfiguration.sessionLimitPerHost:\n session-limit per-host ${mgmtProfile.telnetConfiguration.sessionLimitPerHost}\n            % endif\n        % else:\nmanagement telnet\n  shutdown\n        % endif\n        % if mgmtProfile.telnetConfiguration.vrfConfigs:\nmanagement telnet\n            % for vrf in mgmtProfile.telnetConfiguration.vrfConfigs:\n vrf ${vrf.vrfName}\n                % if vrf.enableTelnet:\n   no shutdown\n                % else:\n   shutdown\n                % endif\n            % endfor\n        % endif\n\n        % if mgmtProfile.sshConfiguration.enableSshAccess:\nmanagement ssh\n no shutdown\n            % if mgmtProfile.sshConfiguration.accessGroup:\n ip access-group ${mgmtProfile.sshConfiguration.accessGroup} in\n            % endif\n            % if mgmtProfile.sshConfiguration.idleTimeout:\n idle-timeout ${mgmtProfile.sshConfiguration.idleTimeout}\n            % endif\n            % if mgmtProfile.sshConfiguration.connectionLimit:\n connection limit ${mgmtProfile.sshConfiguration.connectionLimit}\n            % endif\n            % if mgmtProfile.sshConfiguration.connectionLimitPerHost:\n connection per-host ${mgmtProfile.sshConfiguration.connectionLimitPerHost}\n            % endif\n            % if mgmtProfile.sshConfiguration.loginTimeout:\n login timeout ${mgmtProfile.sshConfiguration.loginTimeout}\n            % endif\n        % else:\nmanagement ssh\n shutdown\n            % if mgmtProfile.sshConfiguration.accessGroup:\n ip access-group ${mgmtProfile.sshConfiguration.accessGroup} in\n            % endif\n            % if mgmtProfile.sshConfiguration.idleTimeout:\n idle-timeout ${mgmtProfile.sshConfiguration.idleTimeout}\n            % endif\n            % if mgmtProfile.sshConfiguration.connectionLimit:\n connection limit ${mgmtProfile.sshConfiguration.connectionLimit}\n            % endif\n            % if mgmtProfile.sshConfiguration.connectionLimitPerHost:\n connection per-host ${mgmtProfile.sshConfiguration.connectionLimitPerHost}\n            % endif\n            % if mgmtProfile.sshConfiguration.loginTimeout:\n login timeout ${mgmtProfile.sshConfiguration.loginTimeout}\n            % endif\n        % endif\n        % if mgmtProfile.sshConfiguration.vrfConfigs:\nmanagement ssh\n            % for vrf in mgmtProfile.sshConfiguration.vrfConfigs:\n vrf ${vrf.vrfName}\n                % if vrf.enableSsh:\n   no shutdown\n                % else:\n   shutdown\n                % endif\n            % endfor\n        % endif\n\n        % if mgmtProfile.consoleConfiguration.idleTimeout:\nmanagement console\n idle-timeout ${mgmtProfile.consoleConfiguration.idleTimeout}\n        % endif\n\n        % if mgmtProfile.apiConfiguration.disableRestApi:\nmanagement api http-commands\n shutdown\n        % else:\nmanagement api http-commands\n no shutdown\n        % endif\n        \n        % if mgmtProfile.apiConfiguration.enableApiViaHttp:\nmanagement api http-commands\n  protocol http\n        % else:\nmanagement api http-commands\n  no protocol http\n        % endif\n\n        % if mgmtProfile.apiConfiguration.enableApiViaHttps:\nmanagement api http-commands\n  protocol https\n        % else:\nmanagement api http-commands\n  no protocol https\n        % endif\n        % if mgmtProfile.apiConfiguration.vrfConfigs:\nmanagement api http-commands\n            % for vrf in mgmtProfile.apiConfiguration.vrfConfigs:\n vrf ${vrf.vrfName}\n                % if vrf.enableRestApi:\n   no shutdown\n                % else:\n   shutdown\n                % endif\n            % endfor\n        % endif\n        ${mgmtProfile.get(\"eosCli\")}\n    % endif     \n% endif"
