      last_modified_at: '2025-09-12T18:26:30.652Z'
      last_modified_by: mschulman
      display_name: Route Map and Lists
      description: Configure Route-maps, Prefix-lists, Community-Lists, and AS-Path Lists which can then be referenced in Studios that have a route-map as a text field.
      template:
        type: TEMPLATE_TYPE_MAKO
        body: "% if assignDevicesResolver:\n\t<% devicesGroup = assignDevicesResolver.resolve()['assignDevicesGroup'] %>\n\t<% ctx.info(f\"devicesGroup: {devicesGroup}\") %>\n\t% if devicesGroup.prefixLists:\n\t\t% for prefixList in devicesGroup.prefixLists:\n\t\t\t% if prefixList.addressFamily == \"ipv4\":\nip prefix-list ${prefixList.prefixListName}\n\t\t\t% else:\nipv6 prefix-list  ${prefixList.prefixListName}\n\t\t\t% endif\n\t\t\t% for seq in prefixList.prefixList:\n\t\t\t\t% if seq.prefixRange != \"exact-route\":\n  seq ${seq.sequenceNumber} ${seq.prefixListSeqAction} ${seq.prefix} ${seq.prefixRange} ${seq.maskLength}\n\t\t\t\t% else:\n  seq ${seq.sequenceNumber} ${seq.prefixListSeqAction} ${seq.prefix}\n\t\t\t\t% endif\n\t\t\t% endfor\n\t\t% endfor\n\t% endif\n\n\t% if devicesGroup.communityLists:\n\t\t% for communityList in devicesGroup.communityLists:\n\t\t\t% if communityList.communityListType == \"extended\":\n\t\t\t\t% for item in communityList.listMembers:\n\t\t\t\t\t% if communityList.regex:\nip extcommunity-list regexp ${communityList.communityListName} ${item.permitDeny} ${item.community}\n\t\t\t\t\t% else:\nip extcommunity-list ${communityList.communityListName} ${item.permitDeny} ${item.community}\n\t\t\t\t\t% endif\n\t\t\t\t% endfor\n\t\t\t% elif communityList.communityListType == \"large\":\n\t\t\t\t% for item in communityList.listMembers:\n\t\t\t\t\t% if communityList.regex:\nip large-community-list regexp ${communityList.communityListName} ${item.permitDeny} ${item.community}\n\t\t\t\t\t% else:\nip large-community-list ${communityList.communityListName} ${item.permitDeny} ${item.community}\n\t\t\t\t\t% endif\n\t\t\t\t% endfor\n\t\t\t% else:\n\t\t\t\t% for item in communityList.listMembers:\n\t\t\t\t\t% if item.community:\n\t\t\t\t\t\t% if communityList.regex:\nip community-list regexp ${communityList.communityListName} ${item.permitDeny} ${item.community}\n\t\t\t\t\t\t% else:\nip community-list ${communityList.communityListName} ${item.permitDeny} ${item.community}\n\t\t\t\t\t\t% endif\n\t\t\t\t\t% endif\n\t\t\t\t\t% if item.noExport:\nip community-list ${communityList.communityListName} ${item.permitDeny} no-export\n\t\t\t\t\t% endif\n\t\t\t\t\t% if item.noAdvertise:\nip community-list ${communityList.communityListName} ${item.permitDeny} no-advertise\n\t\t\t\t\t% endif\n\t\t\t\t\t% if item.localAs:\nip community-list ${communityList.communityListName} ${item.permitDeny} local-as\n\t\t\t\t\t% endif\n\t\t\t\t\t% if item.internet:\nip community-list ${communityList.communityListName} ${item.permitDeny} internet\n\t\t\t\t\t% endif\n\t\t\t\t% endfor\n\t\t\t% endif\n\t\t% endfor\n\t% endif\n\n\t% if devicesGroup.get(asPathRegexMode) == \"string\":\nip as-path regex-mode ${devicesGroup.asPathLists.regexMode}\n\t% endif\n\t% if devicesGroup.asPathAccessLists:\n\t\t% for asPathList in devicesGroup.asPathAccessLists:\n\t\t\t% for line in asPathList.asPathAccessListEntries:\n\t\t\t\t% if line.origin:\nip as-path access-list ${asPathList.asPathListName} ${line.permitDeny} ${line.asPath} ${line.origin}\n\t\t\t\t% else:\nip as-path access-list ${asPathList.asPathListName} ${line.permitDeny} ${line.asPath}\n\t\t\t\t% endif\n\t\t\t% endfor\n\t\t% endfor\n\t% endif\n\n\t% if devicesGroup.routeMaps:\n\t\t% for routeMap in devicesGroup.routeMaps:\n\t\t\t% for item in routeMap.routeMap:\n\t\t\t\t% if item.sequenceNumber and item.permitDeny:\nroute-map ${routeMap.routeMapName} ${item.permitDeny} ${item.sequenceNumber}\n\t\t\t\t\t% if item.description:\n  description ${item.description}\n\t\t\t\t\t% endif\n\t\t\t\t\t% if item.prefixList:\n\t\t\t\t\t\t% if item.ipVersion == \"ipv4\":\n  match ip address prefix-list ${item.prefixList}\n\t\t\t\t\t\t% else:\n  match ${item.ipVersion} address prefix-list ${item.prefixList}\n\t\t\t\t\t\t% endif\n\t\t\t\t\t% endif\n\t\t\t\t\t% if item.matchCommunity:\n\t\t\t\t\t\t% if item.communityType == \"standard\":\n  match community ${item.matchCommunity}\n\t\t\t\t\t\t% elif item.communityType == \"extended\":\n  match extcommunity ${item.matchCommunity}\n\t\t\t\t\t\t% elif item.communityType == \"large\":\n  match large-community ${item.matchCommunity}\n\t\t\t\t\t\t% endif\n\t\t\t\t\t% endif\n\t\t\t\t\t% if item.asPathList:\n  match as-path ${item.asPathList}\n\t\t\t\t\t% endif\n\t\t\t\t\t% if item.matchRouteType:\n  match route-type ${item.matchRouteType}\n\t\t\t\t\t% endif\n\t\t\t\t\t% if \":\" in item.setCommunity and item.communityType == \"standard\":\n\t\t\t\t\t\t% if item.setCommunityAttribute:\n  set community ${item.setCommunity} ${item.setCommunityAttribute}\n\t\t\t\t\t\t% else:\n  set community ${item.setCommunity}\n\t\t\t\t\t\t% endif\n\t\t\t\t\t% elif \":\" in item.setCommunity and item.communityType == \"extended\":\n\t\t\t\t\t\t% if item.setCommunityAttribute:\n  set extcommunity ${item.setCommunity} ${item.setCommunityAttribute}\n\t\t\t\t\t\t% else:\n  set extcommunity ${item.setCommunity}\n\t\t\t\t\t\t% endif\n\t\t\t\t\t% elif \":\" in item.setCommunity and item.communityType == \"large\":\n\t\t\t\t\t\t% if item.setCommunityAttribute:\n  set large-community ${item.setCommunity} ${item.setCommunityAttribute}\n\t\t\t\t\t\t% else:\n  set large-community ${item.setCommunity}\n\t\t\t\t\t\t% endif\n\t\t\t\t\t% elif item.setCommunity and item.communityType == \"standard\":\n\t\t\t\t\t\t% if item.setCommunityAttribute:\n  set community community-list ${item.setCommunity} ${item.setCommunityAttribute}\n\t\t\t\t\t\t% else:\n  set community community-list ${item.setCommunity}\n\t\t\t\t\t\t% endif\n\t\t\t\t\t% elif item.setCommunity and item.communityType == \"extended\":\n\t\t\t\t\t\t%  if item.setCommunityAttribute:\n  set extcommunity extcommunity-list ${item.setCommunity} ${item.setCommunityAttribute}\n\t\t\t\t\t\t% else:\n  set extcommunity extcommunity-list ${item.setCommunity}\n\t\t\t\t\t\t% endif\n\t\t\t\t\t% elif item.setCommunity and item.communityType == \"large\":\n\t\t\t\t\t\t%  if item.setCommunityAttribute:\n  set large-community large-community-list ${item.setCommunity} ${item.setCommunityAttribute}\n\t\t\t\t\t\t% else:\n  set large-community large-community-list ${item.setCommunity}\n\t\t\t\t\t\t% endif\n\t\t\t\t\t% endif\n\t\t\t\t\t% if item.setIpNextHop:\n\t\t\t\t\t\t% if item.ipVersion == \"ipv4\":\n  set ip next-hop ${item.setIpNextHop}\n\t\t\t\t\t\t% else:\n  set ${item.ipVersion} next-hop ${item.setIpNextHop}\n\t\t\t\t\t\t% endif\n\t\t\t\t\t% endif\n\t\t\t\t\t% if item.localPref:\n  set local-preference ${item.localPref}\n\t\t\t\t\t% endif\n\t\t\t\t\t% if item.asPathPrependRepeat:\n  set as-path prepend auto repeat ${item.asPathPrependRepeat}\n\t\t\t\t\t% endif\n\t\t\t\t\t% if item.setOrigin:\n  set origin ${item.setOrigin}\n\t\t\t\t\t% endif\n\t\t\t\t% endif\n\t\t\t% endfor\n\t\t% endfor\n\t% endif\n% endif\n\n"
